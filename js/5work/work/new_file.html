<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>抽奖程序</title>
	</head>
	<body>
		<h2>幸运大抽奖</h2>
		<input type="text" name="text" id="text" value="" />
		<input type="button" name="btnstar" id="btnstar" value="开始" onclick="go()"/>
		<input type="button" name="btnchou" id="btnchou" value="抽奖" onclick="stop()"/>
		<p id="result"></p>
		<script type="text/javascript">
			var text=document.getElementById("text");
			var btnstar=document.getElementById("btnstar");
			var btnchou=document.getElementById("btnchou");
			var result=document.getElementById("result");
			var shuju="杨朝来#蒋平#唐灿华#马达#赵小雪#薛文泉#丁建伟#凡小芬#文明#文彭凤#王丽#王建华#王梓人#王震#王保真#王景亮#王丹";
			var ashuju=shuju.split("#");
			var a;
			function luck () {
				var num=Number(text.value);
				var arrResult=new Array();
				shuju=shuju.split("#");
				if(num==0||isNaN(num)){
					num=3;
				}
				for(var i=0;i<num;i++){
					var s=parseInt(Math.random()*suju.length);
					arrResult.push(ashuju[s]);
					suju.splice(s,1);
				}
				result.innerHTML=arrResult.join(",");
			}
			function go () {
				a=setInterval("luck",10);
			}
			function stop () {
				window.clearInterval(a);
			}
		</script>
	</body>
</html>
