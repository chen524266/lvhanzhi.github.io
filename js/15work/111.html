<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缓存</title>
		<style type="text/css">
			#toblue{
				color: blue;
			}
			#topink{
				color: pink;
			}
		</style>
	</head>
	<body id="">
		<input type="button" name="blue" id="blue" value="蓝色" />
		<input type="button" name="pink" id="pink" value="粉色" />
		<p>
			这是一些文字
		</p>
		<script type="text/javascript">
			var btnblue=document.getElementById("blue");
			btnblue.addEventListener("click",setRed);
			var btnpink=document.getElementById("pink");
			btnpink.addEventListener("click",setOrange);
			function setRed(){
         	document.body.id = "toblue";
         	var id=document.body.id;
         	localStorage.setItem('getId',id);
         }
         function setOrange(){
         	document.body.id = "topink";
         	var id=document.body.id;
         	localStorage.setItem('getId',id);
         }
           
			 var curId = localStorage.getItem('getId');
        if(curId != null){
        	document.body.id = curId;
        }

		</script>
	</body>
</html>
