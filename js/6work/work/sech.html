<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
#countdown{
  width:20%;
  margin:40px auto ;
  font-size:80px;
  color: #777
}
	</style>
</head>
<body>
	<input type="text" name="time_text" id="time_text" value="" />
	<input type="button" name="time_yes" id="time_yes" value="确定" onclick="star()"/>
	<div id='countdown'></div>
	<script type="text/javascript">
		function star () {
			var t=document.getElementById("time_text").value;
		
		count=t;
		var counter = setInterval(function timerDown() {
    count = count - 1;
    if (count === -1) {
        clearInterval(counter);
        return;
    }

    var seconds = count % 60,
        minutes = Math.floor(count / 60),
        hours = Math.floor(minutes / 60);
    minutes %= 60;
    hours %= 60;
  
  if ( minutes < 10) {
    
    minutes = '0' + minutes;
  }
  
  if ( hours < 10 ) {
    
    hours = '0' + hours;
  }
  
  if ( seconds < 10 ) {
    
    seconds = '0' + seconds;
  }  
	
    document.getElementById("countdown").innerHTML = hours + ":" + minutes + ":" + seconds; 
} , 1000)
		if(hours==0&&minutes==0&&seconds==0){
			clearInterval(counter);
		}
		}
	</script>
</body>
</html>
