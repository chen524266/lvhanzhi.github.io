<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: #F9EEEC;
				background: url("s_1024_58c76a1d331c1.png");
			}
			#a{
				color: hotpink;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div id="a">
			<p> 桃花坞里桃花庵，桃花庵下桃花仙。 </p>
			<p> 桃花仙人种桃树，又摘桃花换酒钱。 </p>
			<p> 酒醒只在花前坐，酒醉还来花下眠。 </p>
			<p> 半醉半醒日复日，花落花开年复年。 </p>
			<p> 但愿老死花酒间，不愿鞠躬车马前。 </p>
			<p> 车尘马足显者事，酒盏花枝隐士缘。 </p>
			<p> 若将显者比隐士，一在平地一在天。 </p>
			<p> 若将花酒比车马，彼何碌碌我何闲。 </p>
			<p> 世人笑我太疯癫，我笑他人看不穿。</p>
			<p> 不见五陵豪杰墓，无花无酒锄作田。</p>
		</div>
		<a href="javascript:" id="big">大</a>&nbsp;<a href="javascript:" id="small">小</a>
		<script type="text/javascript">
			var a=document.getElementById("a");
			var big=document.getElementById("big");
			var small=document.getElementById("small");
			var i=14;
			big.onclick=function() {
				i+=2;
				a.style.fontSize=i+"px";
			}	
			small.onclick=function() {
				i-=2;
				a.style.fontSize=i+"px";
			}	
		</script>
	</body>
</html>
