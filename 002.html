<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.red{
		color: red;
	}
	.green{
		color: green;
	}
	#demoH{
		/*display: none;*/
	}
	</style>
</head>
<body>
	<a id="linkA" class="red" href="http://www.baidu.com">baidu</a>
	<a id="linkB" class="red" href="http://www.baidu.com">baidu</a>
	<a id="linkC" class="green" href="http://www.baidu.com">baidu</a>
	<a id="linkD" class="red" href="http://www.baidu.com">baidu</a>
	<a id="linkE" class="green" href="http://www.baidu.com" title="链接的提示文本" style="color:blue">baidu</a>
	<h2 contenteditable id="demoH">这里的内容可以编辑</h2>
	<!-- 
		网页标准的总规则
			结构、表现、行为相互分离
				HTML（Hyper Text Markup Language）  结构、内容   html里所有的用来做表现（行为）的属性、标签禁用
				CSS  表现、样式	
				JS	  行为、交互

		全局属性（可以用在任何的html标签上的属性）

			id 		元素的名称(唯一的)，给CSS、JS找到这个元素用的
			class	元素的类别，给CSS、JS找到这类元素用的
			title   元素的提示文本
			style   设置该元素的行内样式（不建议使用的）

			lang    设置标签语言内容
			accesskey 快捷键
			tabindex  tab次序

		h5新增全局属性
			contenteditable  	内容可编辑
			data-*              一般向JS传送数据
			hidden				不建议使用
			spellcheck          规定该元素是否做语法、拼写检测
			translate			规定该元素是否进行翻译
	 -->
</body>
</html>
