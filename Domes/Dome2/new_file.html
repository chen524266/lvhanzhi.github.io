<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>你的左右脑年龄</title>
		<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
		<style type="text/css">
			.kuai{
				width: 400px;
				height: 400px;
				display: none;
				margin:150px auto;
				background-color: blue;
			}
			.kuai:nth-child(1){
				display: block;
			}
			input{
				margin:-20px;
				left:200px;
			}
		</style>
	</head>
	<body>
		<div class="kuai_area">
			<div class="kuai">
				<img src="img/1_pWzVxxQ.jpg" width="400px"/>
				<p>1.这个男人的眼睛是在一条直线上吗？</p>
				
				
			</div>
			<div class="kuai">
			
			</div>
			<div class="kuai">
			
			</div>
			<input type="button" name="" id="" value="是" onclick="yes()"/>
			<input type="button" name="" id="" value="不是" onclick="no()"/>
		</div>
	</body>
	<script type="text/javascript">
		var kuai=document.querySelectorAll(".kuai");
		for(var i=0;i<kuai.length;i++){
			kuai[i].addEventListener("click",(function(index) {
				return function(e) {
					kuai[index].style.display="none";
					kuai[index+1].style.display="block";
				}
			}(i)));
		}

	</script>
</html>
