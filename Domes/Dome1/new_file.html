<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">


.wrapper {
  padding: 75px;
}

.inner-wrapper {
  width: 50%;
  margin: 50px auto 0;
  position: relative;
}

.bubble {
  background: #D4CE9C;
  border-radius: 50%;
  position: absolute;
  top: 0;
}

.bubble-sm {
  height: 3%;
  width: 3.5%;
  left: 25%;
  animation: bubbles-rise 3s infinite;
}

.bubble-sm1 {
  height: 3.5%;
  width: 4%;
  left: 35%;
  animation: bubbles-rise 2.2s infinite;
  animation-delay: 0.25s;
}

.bubble-sm2 {
  height: 5%;
  width: 5.5%;
  left: 55%;
  animation: bubbles-rise 2.5s infinite;
  animation-delay: 0.15s;
}

.bubble-sm3 {
  height: 4%;
  width: 4.5%;
  left: 50%;
  animation: bubbles-rise 1.75s infinite;
}

.bubble-sm4 {
  height: 3%;
  width: 3.5%;
  left: 65%;
  animation: bubbles-rise 2.5s infinite;
  animation-delay: 0.1s;
}

.bubble-sm5 {
  height: 5.5%;
  width: 6%;
  left: 45%;
  animation: bubbles-rise 2s infinite;
  animation-delay: 0.1s;
}

.bubble-sm6 {
  height: 3%;
  width: 3.5%;
  left: 40%;
  animation: bubbles-rise 3s infinite;
  animation-delay: 0.2s;
}

.bubble-md {
  height: 7%;
  width: 8%;
  left: 15%;
  animation: bubbles-rise 3.5s infinite;
  animation-delay: 0.2s;
}

.bubble-md1 {
  height: 7%;
  width: 8%;
  left: 60%;
  animation: bubbles-rise 2s infinite;
  animation-delay: 0.25s;
}

@keyframes bubbles-rise {
    100% {
        transform: translateY(-75px) scale(0.5);
        opacity: 0;
        animation-timing-function: ease-in;
    }
}
		</style>
	</head>
	<body>
		<div class="wrapper">
  <div class="inner-wrapper">
    <div class="bubbles">
      <div class="bubble bubble-sm"><img src="t0133f5d18850416a8f副本.png"/></div>
      <div class="bubble bubble-sm1"><img src="t0133f5d18850416a8f副本.png"/></div>
      <div class="bubble bubble-sm2"><img src="t0133f5d18850416a8f副本.png"/></div>
      <div class="bubble bubble-sm3"><img src="t0133f5d18850416a8f副本.png"/></div>
      <div class="bubble bubble-sm4"><img src="t0133f5d18850416a8f副本.png"/></div>
      <div class="bubble bubble-sm5"><img src="t0133f5d18850416a8f副本.png"/></div>
      <div class="bubble bubble-sm6"><img src="t0133f5d18850416a8f副本.png"/></div>
      <div class="bubble bubble-md"><img src="t0133f5d18850416a8f副本.png"/></div>
      <div class="bubble bubble-md1"><img src="t0133f5d18850416a8f副本.png"/></div>
    </div>
  </div>
</div>
	<script type="text/javascript">
		var img=document.querySelectorAll("img");
		var ratio;
		for( var i=0;i<img.length;i++){
			ratio=(Math.random()*43);
			img[i].style.width=ratio+"px";
		}
	</script>
	</body>
</html>
