<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<style type="text/css">
			body{
				background-color: deepskyblue;
			}
			form{
				width:400px;
				height: 300px;
				background-color: white;
				margin: auto;
				text-align: center;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
			}
			input{
				width:70%;
				height: 12%;
				border: 1px dashed lightblue;
				margin:11px 0px;
				outline: none;
			}
			input:hover{
				border: 1 solid lightblue;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<h3>个人信息</h3>
			<input type="text" name="name" id="name"placeholder="输入你的姓名" />
			<input type="text" name="age" id="age" placeholder="输入你的年龄" />
			<input type="email" name="mail" id="mail" placeholder="输入你的邮箱" />
			<input type="submit" value="提交信息"/>
		</form>
	</body>
</html>
