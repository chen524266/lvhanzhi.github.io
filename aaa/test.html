<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						if(clientWidth >= 640) {
							docEl.style.fontSize = '100px';
						} else {
							docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
						}
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
			
		</script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			img {
				width: 100%;
				height: 100%;
			}
			.tell_verify{
				width: 4.4rem;
				height: 2.8rem;
				position: absolute;
				top: 4.7rem;
				left: 1rem;
			}
			.tooltip{
				opacity: 0;
			}
			.tooltip_text p{
				text-indent: 0.1rem;
				font-size: 0.2rem;
				display: block;
				color: #c2011e;
				width: 1.7rem;
				height: 0.4rem;
				line-height: 0.4rem;
				background-color: rgba(253,191,206,1);
				border-radius: 0.05rem;
			}
			.tooltip_triangle{
				width: 0;
				height: 0;
				position: absolute;
				top: 0.4rem;
				left: 0.8rem;
				border:0.1rem solid rgba(253,191,206,0);
				border-top: 0.1rem solid rgba(253,191,206,1);
			}
			input[type="number"]{
				width:100%;
				height: 1rem;
			border-radius:0.1rem ;
			font-size:0.25rem;
			text-align: center;
			border: none;
			display:table;
			margin-top: 0.09rem;
			margin-bottom: -0.13rem;
			font-family: "微软雅黑";
			}
			input[type="submit"]{
			width:100%;
			height:0.8rem;
			border-radius:0.4rem;
			font-size: 0.27rem;
			color: #7f0c1f;
			font-weight: bold;
			box-shadow:2px 2px 2px rgba(20%,20%,40%,0.2);
			background:-webkit-linear-gradient(top,#ffee3f,#fd9904);
			border: none;
		}
			.explain {
				position: absolute;
				font-size: 0.2rem;
				left: 0.85rem;
				top: 7.5rem;
				line-height: 0.35rem;
				color: #fff;
			}
		</style>
		<title>领取红包页面</title>
	</head>

	<body>
		<img src="img/bg.jpg" />
		<div class="tell_verify">
			<div class="tooltip">
				<div class="tooltip_text">
					<p>手机格式不正确</p>
				</div>
				<div class="tooltip_triangle"></div>
			</div>
			<input type="number" name="text_btn" id="text_btn" placeholder="请输入手机号领取红包" />
			<input type="submit" id="get_btn" name="get_btn" value="立即领取"/>
		</div>
		<div class="explain">
			<p>活动说明：</p>
			<p>1.红包领取时间：2018年1月1日-2018年12月31日</p>
			<p>2.活动仅限部分用户参加，具体以实际发放为准。</p>
			<p>3.用户每月限领一个红包，共计可领取12个。</p>
			<p>4.红包仅限当月领取且有效期为当月，过期不再补发。</p>
		</div>
		<script type="text/javascript">
			var submit_btn=document.querySelector("input[type='submit']");
			submit_btn.addEventListener("click",judge);
			function judge() {
				alert("aaa");
			}
		</script>
	</body>

</html>
