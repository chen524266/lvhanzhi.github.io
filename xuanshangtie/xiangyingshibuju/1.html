<body>
	<h2>1.什么是响应式设计</h2>
	<ul>
		<li>让一个网站兼容不同分辨率的设备</li>
		<li>给用户更好的视觉使用体验</li>
	</ul>
	<h2>2.响应式设计优缺点</h2>
	<h3>优点：</h3>
	<ul>
		<li>解决了设备只见的差异化展示</li>
	</ul>
	<h3>缺点：</h3>
	<ul>
		<li>兼容性代码多，工作量大，加载速度受影响</li>
		<li>对原有网站布局会产生影响，用户判断未必精确</li>
	</ul>

</body>
